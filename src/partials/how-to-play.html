<section class="how-to-play" id="how-to-play">
  <div class="container">
    <div class="wrapper">
      <h2 class="how-to-play__title">How to play</h2>
      <p class="how-to-play__subtitle">
        Simple to Learn. Deeply Satisfying to Master.
      </p>
      <div class="how-to-play__div">
        <div class="how-to-play__step">
          <h3 class="how-to-play__step-number">/01</h3>
          <p class="how-to-play__step-description">
            Tap tiles to <br />pick them up.
          </p>

          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                /img/how-to-play/square-desktop.png   1x,
                /img/how-to-play/square-desktop2x.png 2x
              "
            />
            <img
              class="how-to-play__step-image--square"
              alt="Step 1 illustration"
              src="/img/how-to-play/square.png"
              srcset="
                /img/how-to-play/square.png   1x,
                /img/how-to-play/square2x.png 2x
              "
            />
          </picture>
        </div>

        <div class="how-to-play__step">
          <h3 class="how-to-play__step-number">/02</h3>

          <p class="how-to-play__step-description">
            Match 3 of the same kind to clear them.
          </p>
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                /img/how-to-play/puzzle-desktop.png   1x,
                /img/how-to-play/puzzle-desktop2x.png 2x
              "
            />
            <img
              class="how-to-play__step-image--puzzle"
              alt="Step 2 illustration"
              src="/img/how-to-play/puzzle.png"
              srcset="
                /img/how-to-play/puzzle.png   1x,
                /img/how-to-play/puzzle2x.png 2x
              "
            />
          </picture>
        </div>

        <div class="how-to-play__step">
          <h3 class="how-to-play__step-number">/03</h3>

          <p class="how-to-play__step-description">
            Clear the board to complete the level.
          </p>
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                /img/how-to-play/reward-desktop.png   1x,
                /img/how-to-play/reward-desktop2x.png 2x
              "
            />
            <img
              class="how-to-play__step-image--reward"
              alt="Step 3 illustration"
              src="/img/how-to-play/reward.png"
              srcset="
                /img/how-to-play/reward.png   1x,
                /img/how-to-play/reward2x.png 2x
              "
            />
          </picture>
        </div>

        <div class="how-to-play__step">
          <h3 class="how-to-play__step-number">/04</h3>

          <p class="how-to-play__step-description">
            Use logic and pattern recognition to plan your moves.
          </p>
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                /img/how-to-play/lamp-desktop.png   1x,
                /img/how-to-play/lamp-desktop2x.png 2x
              "
            />
            <img
              class="how-to-play__step-image--lamp"
              alt="Step 4 illustration"
              src="/img/how-to-play/lamp.png"
              srcset="
                /img/how-to-play/lamp.png   1x,
                /img/how-to-play/lamp2x.png 2x
              "
            />
          </picture>
        </div>

        <div class="how-to-play__step">
          <h3 class="how-to-play__step-number">/05</h3>

          <p class="how-to-play__step-description">
            No time limits â€” take all the time you need.
          </p>
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                /img/how-to-play/time-desktop.png   1x,
                /img/how-to-play/time-desktop2x.png 2x
              "
            />
            <img
              class="how-to-play__step-image--time"
              alt="Step 5 illustration"
              src="/img/how-to-play/time.png"
              srcset="
                /img/how-to-play/time.png   1x,
                /img/how-to-play/time2x.png 2x
              "
            />
          </picture>
        </div>
      </div>
    </div>
  </div>
</section>
